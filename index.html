<!doctype html>
<html lang="en-US" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Title</title>
</head>
<body>

  <div class="container" ng-controller="SimpleController as smplctrl">
    <h1>Output from Name: {{smplctrl.name}}</h1>

  Name: <input type="text" ng-model="smplctrl.name"/> {{smplctrl.name}}

  <h2>My Friends</h2>

  New Friend: <input type="text" ng-model="smplctrl.newFriend"/><button ng-click="friends.push(smplctrl.newFriend)">Add</button>
  <br/>

  Search: <input type="text" ng-model="smplctrl.friendSearchQuery"/>
  <br/>
  <a href="" ng-click="smplctrl.friendReverse =!smplctrl.friendReverse">Sort</a>
  <ul>
    <li ng-repeat="friend in smplctrl.friends | orderBy:'':smplctrl.friendReverse | filter:smplctrl.friendSearchQuery">{{friend | uppercase}}</li>
  </ul>
  </div>
<script src="bower_components/angular/angular.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
